<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./src/css/reset.css">
  <link rel="stylesheet" href="./src/css/variables.css">
  <link rel="stylesheet" href="./src/css/navbar.css">
  <link rel="stylesheet" href="./src/css/style.css">
  <link rel="stylesheet" href="./src/css/buttons.css">
  <title>OnlinePharmacy</title>
</head>
<body>
  <nav class="navbar">
    <div class="navbar-header__container">
      <h1 class="navbar-header">The Online Pharmacy</h1>
    </div>
    <div class="nav-button__container">
      <button class="nav-button button button-all" data-id="all">All</button>
      <button class="nav-button button button-prescription" data-id="perscription">Perscription</button>
      <button class="nav-button button button-overTheCounter" data-id="overTheCounter">Over the Counter</button>
    </div>
    <div class="search-form__container">
      <input type="text" class="input-form__input" name="search-form" id="search-form" placeholder="Search for pharmaceuticals here...">
      <button class=" button search-button" id="search-form__button" type="submit">Search</button>
    </div>
  </nav>
  <main>
    <p class="welcome-message">Welcome to the online Pharmacy. <br> Please find the medication you are looking for through our search form, or our navigation buttons.</p>
  </main>
</body>
</html>
